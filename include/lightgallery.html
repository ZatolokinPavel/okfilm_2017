<!-- lightgallery -->
<link rel="stylesheet" href="/js/lightgallery.js-1.1.3/dist/css/lightgallery.min.css" type="text/css">

<script src="/js/lightgallery.js-1.1.3/dist/js/lightgallery.min.js"></script>
<script src="/js/lightgallery.js-1.1.3/dist/js/lg-video.min.js"></script>
<script src="/js/lightgallery.js-1.1.3/dist/js/lg-hash.min.js"></script>
<script src="https://f.vimeocdn.com/js/froogaloop2.min.js" async></script>
<script>
    var initLightGallery = function(gallerySelector) {

        var _init = function () {
            var galleryElements = document.querySelectorAll(gallerySelector);
            for (var i=0; i < galleryElements.length; i++) {
                lightGallery(galleryElements[i], {
                    youtubePlayerParams: {
                        rel: 0,
                        showinfo: 0,
                        iv_load_policy: 3
                    },
                    vimeoPlayerParams: {}
                });
            }
        };

        _init();
    };
    initLightGallery('.lg__video_gallery');
</script>
<!-- /lightgallery -->
